<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="icon" type="image/png" href="favicon.png">
 <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            color: #666;
            font-weight: 500;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .tab-content {
            padding: 30px;
            min-height: 600px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .destination-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .destination-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .destination-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .destination-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .destination-emoji {
            font-size: 2rem;
        }

        .destination-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .destination-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .destination-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .stars {
            color: #ffd700;
        }

        .destination-price {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .destination-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: #f0f2f5;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .itinerary-day {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #f0f2f5;
        }

        .day-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .activity {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .activity-time {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            min-width: 80px;
            text-align: center;
        }

        .budget-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .budget-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .budget-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .budget-label {
            color: #666;
            margin-top: 5px;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .preference-group {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preference-group label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .preference-group select,
        .preference-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .destinations-grid {
                grid-template-columns: 1fr;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .budget-overview {
                grid-template-columns: 1fr;
            }
        }

 </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ Travel Planner</h1>
            <p>Discover amazing destinations with personalized recommendations</p>
        </div>

        <div class="main-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('destinations')">🌍 Destinations</button>
                <button class="tab" onclick="switchTab('itinerary')">📅 Itinerary</button>
                <button class="tab" onclick="switchTab('budget')">💰 Budget</button>
                <button class="tab" onclick="switchTab('preferences')">⚙️ Preferences</button>
            </div>

            <div id="destinations" class="tab-content">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search destinations..." id="destinationSearch">
                    <button class="btn btn-primary" onclick="searchDestinations()">🔍 Search</button>
                    <button class="btn btn-secondary" onclick="getAIRecommendations()">🤖 AI Suggest</button>
                </div>

                <div class="destinations-grid" id="destinationsGrid">
                    <!-- Destinations will be populated here -->
                </div>
            </div>

            <div id="itinerary" class="tab-content" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Your Travel Itinerary</h2>
                    <button class="btn btn-primary" onclick="addItineraryDay()">➕ Add Day</button>
                </div>
                <div id="itineraryContainer">
                    <div class="itinerary-day">
                        <p style="text-align: center; color: #666; font-size: 1.1rem;">No itinerary planned yet. Start by exploring destinations!</p>
                    </div>
                </div>
            </div>

            <div id="budget" class="tab-content" style="display: none;">
                <div class="budget-overview">
                    <div class="budget-card">
                        <div class="budget-amount" id="totalBudget">$0</div>
                        <div class="budget-label">Total Budget</div>
                    </div>
                    <div class="budget-card">
                        <div class="budget-amount" id="spentAmount">$0</div>
                        <div class="budget-label">Spent</div>
                    </div>
                    <div class="budget-card">
                        <div class="budget-amount" id="remainingBudget">$0</div>
                        <div class="budget-label">Remaining</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="budgetProgress" style="width: 0%"></div>
                </div>

                <div style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px;">Set Budget</h3>
                    <div style="display: flex; gap: 15px; align-items: center;">
                        <input type="number" id="budgetInput" placeholder="Enter total budget" class="search-input" style="flex: 1;">
                        <button class="btn btn-primary" onclick="setBudget()">Set Budget</button>
                    </div>
                </div>

                <div style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px;">Budget Breakdown</h3>
                    <div id="budgetBreakdown">
                        <p style="color: #666;">Set a budget to see the breakdown</p>
                    </div>
                </div>
            </div>

            <div id="preferences" class="tab-content" style="display: none;">
                <h2 style="margin-bottom: 30px;">Travel Preferences</h2>
                <div class="preferences-grid">
                    <div class="preference-group">
                        <label>Travel Style</label>
                        <select id="travelStyle">
                            <option value="adventure">Adventure</option>
                            <option value="relaxation">Relaxation</option>
                            <option value="culture">Culture</option>
                            <option value="food">Food & Drink</option>
                            <option value="luxury">Luxury</option>
                            <option value="budget">Budget</option>
                        </select>
                    </div>
                    <div class="preference-group">
                        <label>Budget Range</label>
                        <select id="budgetRange">
                            <option value="budget">Budget ($50-100/day)</option>
                            <option value="medium" selected>Medium ($100-200/day)</option>
                            <option value="luxury">Luxury ($200+/day)</option>
                        </select>
                    </div>
                    <div class="preference-group">
                        <label>Trip Duration (days)</label>
                        <input type="number" id="tripDuration" value="7" min="1" max="30">
                    </div>
                    <div class="preference-group">
                        <label>Number of Travelers</label>
                        <input type="number" id="travelers" value="2" min="1" max="10">
                    </div>
                </div>
                <button class="btn btn-primary" style="margin-top: 30px;" onclick="savePreferences()">💾 Save Preferences</button>
            </div>
        </div>
    </div>

    <!-- Modal for destination details -->
    <div id="destinationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <button class="floating-action" onclick="getAIRecommendations()" title="Get AI Recommendations">
        🤖
    </button>

<script>

        // Sample destination data
        const destinations = [
            {

            {

            },
            {

                tags: ['urban', 'culture', 'shopping', 'entertainment'],
                estimatedCost: 250,
                bestTime: 'Apr-Jun, Sep-Nov',
                highlights: ['Times Square', 'Central Park', 'Broadway Shows', 'Museums'],
                activities: [
                    { name: 'Statue of Liberty & Ellis Island', duration: '4 hours', cost: 25 },

                    { name: 'Central Park Walk', duration: '2 hours', cost: 0 }
                ]
            },
            {
                id: 5,
                name: 'Iceland',
                country: 'Iceland',
                emoji: '🏔️',
                rating: 4.9,
                price: '$$$',

                tags: ['nature', 'adventure', 'photography', 'unique'],
                estimatedCost: 160,
                bestTime: 'Jun-Aug (summer), Oct-Mar (Northern Lights)',
                highlights: ['Northern Lights', 'Geysers', 'Waterfalls', 'Blue Lagoon'],
                activities: [
                    { name: 'Blue Lagoon Spa', duration: '3 hours', cost: 80 },
                    { name: 'Golden Circle Tour', duration: '8 hours', cost: 120 },
                    { name: 'Northern Lights Hunt', duration: '4 hours', cost: 100 }
                ]
            },
            {
                id: 6,
                name: 'Morocco',
                country: 'Morocco',
                emoji: '🕌',
                rating: 4.4,
                price: '$$',
                description: 'Exotic destination with vibrant markets and desert adventures',
                tags: ['culture', 'adventure', 'exotic', 'history'],
                estimatedCost: 70,
                bestTime: 'Oct-Apr',
                highlights: ['Marrakech Markets', 'Sahara Desert', 'Atlas Mountains', 'Moroccan Cuisine'],
                activities: [
                    { name: 'Marrakech Medina Tour', duration: '4 hours', cost: 20 },
                    { name: 'Sahara Desert Camel Trek', duration: '2 days', cost: 150 },
                    { name: 'Cooking Class', duration: '3 hours', cost: 40 }
                ]
            }
        ];

        let currentDestinations = [...destinations];
        let userItinerary = [];
        let userBudget = { total: 0, spent: 0 };
        let userPreferences = {
            travelStyle: 'adventure',
            budgetRange: 'medium',
            tripDuration: 7,
            travelers: 2
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderDestinations();
            loadPreferences();
        });

        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.style.display = 'none');
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab and mark as active
            document.getElementById(tabName).style.display = 'block';
            event.target.classList.add('active');
        }

        function renderDestinations() {
            const grid = document.getElementById('destinationsGrid');
            grid.innerHTML = '';
            
            currentDestinations.forEach(destination => {
                const card = document.createElement('div');
                card.className = 'destination-card fade-in';
                card.onclick = () => showDestinationDetails(destination);
                
                card.innerHTML = `
                    <div class="destination-header">
                        <div class="destination-emoji">${destination.emoji}</div>
                        <div class="destination-info">
                            <h3>${destination.name}</h3>
                            <p>${destination.country}</p>
                        </div>
                    </div>
                    <div class="destination-rating">
                        <span class="stars">⭐⭐⭐⭐⭐</span>
                        <span>${destination.rating}</span>
                        <span class="destination-price">${destination.price}</span>
                    </div>
                    <p style="margin: 15px 0; color: #666;">${destination.description}</p>
                    <div class="destination-tags">
                        ${destination.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div style="margin-top: 15px; font-weight: 600; color: #667eea;">
                        ~$${destination.estimatedCost}/day
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function searchDestinations() {
            const query = document.getElementById('destinationSearch').value.toLowerCase();
            if (!query) {
                currentDestinations = [...destinations];
            } else {
                currentDestinations = destinations.filter(dest => 
                    dest.name.toLowerCase().includes(query) ||
                    dest.country.toLowerCase().includes(query) ||
                    dest.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }
            renderDestinations();
        }

        function getAIRecommendations() {
            // Simulate AI recommendations based on preferences
            const style = userPreferences.travelStyle;
            const budget = userPreferences.budgetRange;
            
            let filtered = destinations.filter(dest => {
                const matchesStyle = dest.tags.includes(style) || 
                    (style === 'adventure' && (dest.tags.includes('nature') || dest.tags.includes('unique'))) ||
                    (style === 'relaxation' && (dest.tags.includes('beach') || dest.tags.includes('spa'))) ||
                    (style === 'luxury' && dest.price.includes('$$$$'));
                
                const matchesBudget = 
                    (budget === 'budget' && dest.estimatedCost <= 100) ||
                    (budget === 'medium' && dest.estimatedCost <= 200) ||
                    (budget === 'luxury' && dest.estimatedCost > 150);
                
                return matchesStyle || matchesBudget;
            });
            
            if (filtered.length === 0) filtered = destinations;
            
            currentDestinations = filtered.slice(0, 4); // Show top 4 AI recommendations
            renderDestinations();
            
            // Show notification
            showNotification('🤖 AI recommendations updated based on your preferences!');
        }

        function showDestinationDetails(destination) {
            const modal = document.getElementById('destinationModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = `${destination.emoji} ${destination.name}, ${destination.country}`;
            
            body.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <span class="stars">⭐⭐⭐⭐⭐</span>
                        <span>${destination.rating}</span>
                        <span class="destination-price">${destination.price}</span>
                    </div>
                    <p style="color: #666; margin-bottom: 15px;">${destination.description}</p>
                    <p><strong>Best time to visit:</strong> ${destination.bestTime}</p>
                    <p><strong>Estimated cost:</strong> $${destination.estimatedCost}/day</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px;">Highlights</h4>
                    <div class="destination-tags">
                        ${destination.highlights.map(highlight => `<span class="tag">${highlight}</span>`).join('')}
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h4 style="margin-bottom: 15px;">Popular Activities</h4>
                    ${destination.activities.map(activity => `
                        <div class="activity">
                            <div class="activity-time">${activity.duration}</div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600;">${activity.name}</div>
                                <div style="color: #666; font-size: 0.9rem;">$${activity.cost}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div style="display: flex; gap: 15px;">
                    <button class="btn btn-primary" onclick="addToItinerary(${destination.id})">➕ Add to Itinerary</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('destinationModal').style.display = 'none';
        }

        function addToItinerary(destinationId) {
            const destination = destinations.find(d => d.id === destinationId);
            if (destination && !userItinerary.some(item => item.id === destinationId)) {
                userItinerary.push({
                    ...destination,
                    day: userItinerary.length + 1
                });
                renderItinerary();
                showNotification(`${destination.name} added to your itinerary!`);
                closeModal();
            }
        }


</script>
